<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nexa AI - Digital Ledger</title>
    <style>
        /* Nexa AI Theme Colors */
        body { font-family: 'Segoe UI', sans-serif; background: #f4f7f6; margin: 0; padding: 20px; }
        .card { background: white; padding: 20px; border-radius: 15px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); max-width: 400px; margin: auto; }
        .balance-box { background: #2ecc71; color: white; padding: 20px; border-radius: 10px; text-align: center; margin-bottom: 20px; }
        .btn { background: #3498db; color: white; border: none; padding: 10px 20px; border-radius: 5px; width: 100%; cursor: pointer; }
        .locked { filter: blur(2px); pointer-events: none; opacity: 0.5; }
        .lock-message { color: red; text-align: center; font-weight: bold; margin-top: 10px; }
    </style>
</head>
<body>

    <div class="card">
        <h2>Nexa AI Dashboard</h2>
        
        <div class="balance-box">
            <p>Current Balance</p>
            <h1>â‚¹ <span id="balance">0</span></h1>
        </div>

        <div id="premium-features" class="locked">
            <p>ðŸ“„ <b>Premium Feature:</b> Invoice PDF</p>
            <button class="btn">Download Invoice</button>
        </div>
        
        <p class="lock-message" id="msg">Subscription Expired! Pay â‚¹499 to Unlock PDF.</p>
        
        <hr>
        <button class="btn" onclick="addEntry()" style="background: #27ae60;">+ Add New Entry</button>
    </div>

    <script>
        // Basic Logic for Nexa AI
        let currentBalance = 0; // Rule: Starting amount 0
        
        function addEntry() {
            let amount = prompt("Enter amount:");
            if(amount) {
                currentBalance += parseInt(amount);
                document.getElementById('balance').innerText = currentBalance;
            }
        }
        
        // Subscription Check (Demo)
        let isExpired = true; 
        if(!isExpired) {
            document.getElementById('premium-features').classList.remove('locked');
            document.getElementById('msg').style.display = 'none';
        }
    </script>
</body>
</html>
